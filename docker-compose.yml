services:
  flask-web:
    container_name: flask-web
    build:
      context: .
      dockerfile: ./compose/flask/Dockerfile
    volumes:
      - .:/app
    ports:
      - "5000:5000"
    depends_on:
      - db

  db:
    image: mariadb:10.4
    environment:
      MYSQL_ROOT_PASSWORD: 12345
      MYSQL_USER: username
      MYSQL_PASSWORD: 12345
      MYSQL_DATABASE: test
    volumes:
      - type: volume
        source: dbdata
        target: /var/lib/mysql
        consistency: consistent

volumes:
  dbdata:
