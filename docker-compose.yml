services:
  flask-web:
    container_name: flask-web
    build:
      context: .
      dockerfile: ./compose/flask/Dockerfile
    volumes:
      - .:/app
    ports:
      - 5000:5000
    env_file: ./.env.dev
    command: /start
    depends_on:
      - db
    networks:
      - toolhunt-net

  db:
    container_name: mariadb
    image: mariadb:10.4
    restart: always
    environment:
      - MARIADB_USER=user
      - MARIADB_PASSWORD=mypassword
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_DATABASE=mydatabase
    volumes:
      - dbdata:/var/lib/mariadb/data/
    ports:
      - 3306
    networks:
      - toolhunt-net

networks:
  toolhunt-net:
    name: toolhunt-net
    driver: bridge
    
volumes:
  dbdata:
