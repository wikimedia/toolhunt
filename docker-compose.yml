services:
  flask-web:
    container_name: flask-web
    build:
      context: .
      dockerfile: ./compose/flask/Dockerfile
    volumes:
      - .:/app
    ports:
      - 5000:5000
    env_file: ./.env.dev
    command: /start
    depends_on:
      - redis
      - db
    networks:
      - toolhunt-net

  db:
    container_name: mariadb
    image: mariadb:10.4
    restart: always
    environment:
      - MARIADB_USER=user
      - MARIADB_PASSWORD=mypassword
      - MARIADB_ROOT_PASSWORD=rootpassword
      - MARIADB_DATABASE=mydatabase
    volumes:
      - dbdata:/var/lib/mariadb/data/
    ports:
      - 3306
    networks:
      - toolhunt-net

  redis:
    container_name: redis
    image: redis:latest
    # container_name: redis
    # ports:
    #   - 6379:6379
    # networks:
    #   - toolhunt-net

  celery_worker:
    build:
      context: .
      dockerfile: ./compose/flask/Dockerfile
    image: flask_celery_worker
    command: /start-celeryworker
    volumes:
      - .:/app
    env_file: ./.env.dev
    environment:
      - FLASK_APP=app
    depends_on:
      - redis
      - db

  flower:
    build:
      context: .
      dockerfile: ./compose/flask/Dockerfile
    image: flask_celery_flower
    command: /start-flower
    volumes:
      - .:/app
    env_file: ./.env.dev
    environment:
      - FLASK_APP=app
    ports:
      - 5555:5555
    depends_on:
      - redis
      - db

networks:
  toolhunt-net:
    name: toolhunt-net
    driver: bridge

volumes:
  dbdata:
